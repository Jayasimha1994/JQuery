<!DOCTYPE html>
<html>
<head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
</head>
<body style="background:black">
    <button id="b1">first</button>
    <button id="b2">second</button>
    <button id="b3">third</button>
    <button id="b4">fourth</button>
    <button id="b5">fifth</button>
    <button id="b6">sixth</button>
    <svg height="600" width="800">
        <circle id="c1" cx="400" cy="400" r="320" stroke="black" stroke-width="3" fill="green" />
        <circle id="c2" cx="300" cy="300" r="160" stroke="black" stroke-width="3" fill="green" />
        <circle id="c3" cx="200" cy="200" r="80" stroke="black" stroke-width="3" fill="green" />
        <circle id="c4" cx="100" cy="100" r="40" stroke="black" stroke-width="3" fill="green" />
        <circle id="c5" cx="50" cy="50" r="20" stroke="black" stroke-width="3" fill="green" />
        <circle id="c6" cx="25" cy="25" r="10" stroke="black" stroke-width="3" fill="green" />
    </svg>
</body>
</html>
<script>
    $(document).ready(function () {
        $('#b1').click(function () {
            $('#c1').animate({ height: 'toggle' }).fadeToggle('slow');
        });
        $('#b2').click(function () {
            $('#c2').animate({ height: 'toggle' }).fadeToggle('slow');
        });
        $('#b3').click(function () {
            $('#c3').animate({ height: 'toggle' }).fadeToggle('slow');
        });
        $('#b4').click(function () {
            $('#c4').animate({ height: 'toggle' }).fadeToggle('slow');
        });
        $('#b5').click(function () {
            $('#c5').animate({ height: 'toggle' }).fadeToggle('slow');
        });
        $('#b6').click(function () {
            $('#c6').animate({ height: 'toggle' }).fadeToggle('slow');
        });
    });
</script>
