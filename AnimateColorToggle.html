<!DOCTYPE html>
<html>
<head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
</head>
<body>
    <button id="b1">first</button>
    <button id="b2">second</button>
    <button id="b3">third</button>
    <button id="b4">four</button>
    <button id="b5">five</button>
    <button id="b6">six</button>
    <button id="b7">sevens</button>
    <div id="div1" title="first" style="width:800px;height:800px;background:black;position:absolute">

                            <div id="div7" title="seventh" style="width:200px;height:200px;background:blue;position:absolute">
                            </div>
                        </div>

                </div>
            </div>
        </div>
    </div>

</html>
<script>

        $('#b1').click(function () {
            $('#div1').animate({ height: 'toggle' });
